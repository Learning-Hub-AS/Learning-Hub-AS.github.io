---
# layout: default
---
<article class="skole post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title }}</h1>
    <h4 class="skoleinfoheader">Informasjon for skole</h4>
  </header>

  <section class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </section>
</article>
